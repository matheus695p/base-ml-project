# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

{% for model_name in ['xgboost', 'random_forest', 'decision_tree', 'bayesian_gaussian_mixture', 'logistic_regression', 'gradient_boosting_machines', 'knn', 'neural_network', 'perceptron', 'quadratic_discriminant_analysis', 'svm', ] %}

{{ model_name }}.train_dataset:
    type: kedro_mlflow.io.artifacts.MlflowArtifactDataSet
    data_set:
        type: pandas.ParquetDataset
        filepath: ${base_path}/05_model_input/{{ model_name }}/train_dataset/train_dataset.parquet
        # versioned: true
    layer: 05_model_input
    artifact_path: train_datasets/{{ model_name }}

{{ model_name }}.study:
    type: kedro_mlflow.io.artifacts.MlflowArtifactDataSet
    data_set:
        type: pickle.PickleDataSet
        filepath: ${base_path}/06_models/{{ model_name }}/hypertune/study.pkl
        # versioned: true
    layer: 06_models
    artifact_path: hypertune/study/{{ model_name }}


{{ model_name }}.best_trial_params:
    type: kedro_mlflow.io.models.MlflowModelSaverDataSet
    flavor: mlflow.sklearn
    filepath: ${base_path}/06_models/{{ model_name }}/hypertune/best_trial_params
    layer: 06_models


{{ model_name }}.model_artifact:
    type: kedro_mlflow.io.artifacts.MlflowArtifactDataSet
    data_set:
        type: kedro_mlflow.io.models.MlflowModelSaverDataSet
        flavor: mlflow.sklearn
        filepath: ${base_path}/06_models/models/{{ model_name }}
        # versioned: true
    layer: 06_models
    artifact_path: models/predictive_model


{{ model_name }}.cross_validation_metrics:
  type: kedro_mlflow.io.metrics.MlflowMetricsDataSet
  layer: 07_model_output

{{ model_name }}.hypertune_report:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataSet
  data_set:
    type: text.TextDataSet
    filepath: ${base_path}/08_reporting/{{ model_name }}/html_reports/hypertune_report_{{ model_name }}.html
    fs_args:
      open_args_save:
        encoding: "utf-8"
    # versioned: true
  layer: 08_reporting
  artifact_path: hypertune/report/{{ model_name }}

{{ model_name }}.interpretability_report:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataSet
  data_set:
    type: text.TextDataSet
    filepath: ${base_path}/08_reporting/{{ model_name }}/html_reports/interpretability_report_{{ model_name }}.html
    fs_args:
      open_args_save:
        encoding: "utf-8"
    # versioned: true
  layer: 08_reporting
  artifact_path: interpretability_report/{{ model_name }}

{{ model_name }}.model_predictive_control_report:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataSet
  data_set:
    type: text.TextDataSet
    filepath: ${base_path}/08_reporting/{{ model_name }}/html_reports/model_predictive_control_report_{{ model_name }}.html
    fs_args:
      open_args_save:
        encoding: "utf-8"
    # versioned: true
  layer: 08_reporting
  artifact_path: model_predictive_control_report/{{ model_name }}


{{ model_name }}.model_predictive_control_explorer:
    type: kedro_mlflow.io.artifacts.MlflowArtifactDataSet
    data_set:
        type: kedro_mlflow.io.models.MlflowModelSaverDataSet
        flavor: mlflow.sklearn
        filepath: ${base_path}/06_models/model_predictive_control_explorer/{{ model_name }}
    layer: 06_models
    artifact_path: models/model_predictive_control_explorer
    # versioned: true

{% endfor %}


global_optimization_report:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataSet
  data_set:
    type: text.TextDataSet
    filepath: ${base_path}/08_reporting/html_reports/global_optimization_report.html
    fs_args:
      open_args_save:
        encoding: "utf-8"
    # versioned: true
  layer: 08_reporting
  artifact_path: model_optimization_report


production_model:
    type: kedro_mlflow.io.artifacts.MlflowArtifactDataSet
    data_set:
        type: kedro_mlflow.io.models.MlflowModelSaverDataSet
        flavor: mlflow.sklearn
        filepath: ${base_path}/06_models/production_model/{{ model_name }}
    layer: 06_models
    # versioned: true
    artifact_path: production_model
