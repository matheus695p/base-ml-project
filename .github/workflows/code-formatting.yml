name: Continuous Integration
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  CodeFormatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10.13'
          cache: 'pip'
      - name: Check lint
        run: |
          pip install pre-commit
          pre-commit install
          pre-commit run -a
